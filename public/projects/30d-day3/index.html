<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./30d-day3.css" />
    <title>Day3-Update CSS</title>
  </head>
  <body>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="baseColor">Base Color</label>
      <input type="color" name="base" value="#ffc600" />
    </div>
    <img
      src="https://images.unsplash.com/photo-1659464113425-715dcce997d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
    />

    <script>
      const inputs = document.querySelectorAll('.controls input')
      function handleUpdate() {
        const suffix = this.dataset.sizing || ''
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        )
      }
      inputs.forEach((input) => input.addEventListener('change', handleUpdate))
      inputs.forEach((input) =>
        input.addEventListener('mousemove', handleUpdate)
      )
    </script>
  </body>
</html>
