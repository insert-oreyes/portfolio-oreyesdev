<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="30d-day17.css" />
    <title>Document</title>
  </head>
  <body>
    <ul id="bands"></ul>
    <script>
      const bands = [
        'The Plot in You',
        'The Devil Wears Prada',
        'Pierce the Veil',
        'Norma Jean',
        'The Bled',
        'Say Anything',
        'The Midway State',
        'We Came as Romans',
        'Counterparts',
        'Oh, Sleeper',
        'A Skylit Drive',
        'Anywhere But Here',
        'An Old Dog',
      ]

      function strip(bandName) {
        return bandName.replace(/^(a |the |an )/i, '').trim()
      }

      const sorted = bands.sort((a, b) => (strip(a) > strip(b) ? 1 : -1))
      console.log(sorted)

      document.querySelector('#bands').innerHTML = sorted
        .map((band) => `<li>${band}</li>`)
        .join('')
    </script>
  </body>
</html>
