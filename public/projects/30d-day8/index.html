<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./30d-day8.css" />
    <title>HTML5 CANVAS</title>
  </head>
  <body>
    <p><em>Make a circle! ðŸ¦„ ðŸŒˆ </em></p>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector('#draw')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      /*! getContext -->  method returns a drawing context on the canvas,
      or null if the context identifier is not supported */

      const ctx = canvas.getContext('2d')
      ctx.strokeStyle = '#BADA55'
      ctx.lineJoin = 'round'
      ctx.lineCap = 'round'
      ctx.lineWidth = 100

      let isDrawing = false
      let lastX = 0
      let lastY = 0
      let hue = 0
      let direction = true

      const draw = (e) => {
        if (!isDrawing) return

        console.log(e)
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`

        ctx.beginPath()
        //start from
        ctx.moveTo(lastX, lastY)
        //go to
        ctx.lineTo(e.offsetX, e.offsetY) //e.offset is comming from the event options
        ctx.stroke()
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
        hue++
        if (hue >= 360) {
          hue = 0
        }
        if (ctx.lineWidth >= 300 || ctx.lineWidth <= 1) {
          direction = !direction
        }
        direction === true ? ctx.lineWidth++ : ctx.lineWidth--
      }

      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
      })
      canvas.addEventListener('mousemove', draw)
      canvas.addEventListener('mouseup', () => (isDrawing = false))
      canvas.addEventListener('mouseout', () => (isDrawing = false))
    </script>
  </body>
</html>
