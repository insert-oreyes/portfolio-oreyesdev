<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./30d-day12.css" />
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <title>Key Sequence Detection</title>
  </head>
  <body>
    <h1>Enter: oreyes</h1>

    <script>
      const pressed = []
      const secretCode = 'oreyes'

      window.addEventListener('keyup', (e) => {
        pressed.push(e.key)
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        )
        console.log(pressed)
        if (pressed.join('').includes(secretCode)) {
          console.log('JACK POT!')
          cornify_add()
        }
      })
    </script>
  </body>
</html>
