    <script>
      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ]

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ]

      // Some and Every Checks
      //! Array.prototype.some() // Check if at least 1 element is ok with the condition. Is at least one person 19 or older?

      const isAdult = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      )
      console.log(isAdult)

      //! Array.prototype.every() // Check single element is ok with the condition. is everyone 19 or older?

      const allAdults = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      )
      console.log(allAdults)

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const findId = comments.find((comment) => comment.id === 823423)
      console.log(findId)

      // Array.prototype.findIndex()

      const index = comments.findIndex((comment) => comment.id === 823423)

      console.log(index)

      comments.splice(index, 1)
      console.table(comments)
