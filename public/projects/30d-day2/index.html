<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="30d-day2.css" />
    <title>Day2-Clock</title>
  </head>
  <body>
    <div class="clockContainer">
      <div class="clockFace">
        <div class="hand hourHand"></div>
        <div class="hand mindHand"></div>
        <div class="hand secondHand"></div>
      </div>
    </div>
    <script>
      const secondHand = document.querySelector('.secondHand')
      const minHand = document.querySelector('.mindHand')
      const hourHand = document.querySelector('.hourHand')

      function setDate() {
        const now = new Date()
        const seconds = now.getSeconds()
        const secondsDegrees = (seconds / 60) * 360 + 90
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`

        const mins = now.getMinutes()
        const minsDegrees = (mins / 60) * 360 + 90
        minHand.style.transform = `rotate(${minsDegrees}deg)`

        const hours = now.getMinutes()
        const hoursDegres = (hours / 12) * 360 + 90
        hourHand.style.transform = `rotate(${hoursDegres}deg)`
      }
      setInterval(setDate, 1000)
    </script>
  </body>
</html>
