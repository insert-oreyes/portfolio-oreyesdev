<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./30d-day9.css" />
    <title>Console tricks</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      const makeGreen = () => {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log('hi')

      // Interpolated
      console.log('hi I am a %s string!', '🐻')
      // Styled
      console.log(
        '%c hi this is a great text',
        'font-size: 20px; background: red'
      )

      // warning!
      console.warn('Oops I did it again')

      // Error :|
      console.error('I played with your heart')

      // Info
      console.info('Got lost in the game')

      // Testing
      const p = document.querySelector('p')
      console.assert(p.classList.contains('hi'), 'That is wrong!')

      // clearing
      console.log(p)
      console.dir(p)

      console.clear()

      // Grouping together

      dogs.forEach((dog) => {
        // console.group(`${dog.name}`)
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} has ${dog.age} years`)
        console.groupEnd(`${dog.name}`)
      })

      // counting
      console.count('Wes')
      console.count('Wes')
      console.count('Steve')

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/insert-oreyes')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.log(data)
        })
      // Viewing DOM Elements
      console.table(dogs)
    </script>
  </body>
</html>
